          - name: city
            description: Cidade
          - name: stateprovinceid
            description: Id da Unidade Federativa
          - name: postalcode
            description: Cep
          - name: spatiallocation
            description: Localizacao geografica
          - name: rowguid
            description: Id da linha
            tests:
              - unique
              - not_null
